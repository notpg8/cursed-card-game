<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cursed Card Game™</title>
		<link href="bundle.css" type="text/css" rel="stylesheet" />
	</head>
	<nav>
		<div class="buttons">
			<button class="button populate-cards" hidden>Draw card</button>
			<button class="button delete-cards" hidden>Delete cards</button>
			<button class="button reveal-all-cards">Reveal all cards</button>
		</div>
	</nav>
	<body>
		<div class="board">
			<div class="score"></div>
			<div class="board-bg"></div>
			<div class="play-area"></div>
			<div class="fight-result"></div>
			<div class="game-over-wrapper">
				<div class="game-over"></div>
				<button class="play-again">Play again</button>
			</div>
		</div>
	</body>
	<div class="card-info-tooltip"></div>
	<div class="attribution">
		<p class="text-attribution">
			Made by notpg8 ♥︎&nbsp;<a href="https://github.com/notpg8"> Github </a
			>&nbsp;<a href="https://twitch.tv/notpg8"> Twitch </a>&nbsp;<a
				href="https://twitter.com/notpg8"
			>
				Twitter
			</a>
		</p>
	</div>
	<h3 class="game-name">
		<span
			class="server-status animate-flicker"
			title="SERVER OPERATIVE"
		></span
		>Cursed Card Game™
	</h3>

	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
</html>
